<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg">
    <img src="./images/image-victor.jpg" alt="victor image" class="victor-image">
    <h3 class="victor">Victor Crest</h3>
    <p class="age">26</p>
    <p class="country">London</p>
    <hr style="color: hsl(0, 18%, 97%);">
    <h3 class="people">80K</h3>
    <p class="follower">Followers</p>
    <h3 class="number">803K</h3>
    <p class="activities">Likes</p>
    <h3 class="count">1.4k</h3>
    <p class="photo">Photos</p>
  

  
  

  
  

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Only_Jinad</a>.
  </div>
</body>
</html>
